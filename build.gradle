
apply plugin: 'java'

repositories {
    jcenter()
}


dependencies {
compile group: 'joda-time', name: 'joda-time', version: '2.9.4'

compile group: 'log4j', name: 'log4j', version: '1.2.17'

compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

compile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'

compile group: 'org.apache.mesos', name: 'mesos', version: '1.0.1-rc1'

compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.0.RELEASE'

 testCompile 'junit:junit:4.12'
}
